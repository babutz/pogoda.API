<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода.API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Погода.API</h5>
   <nav class="my-2 my-md-0 mr-md-3">
     <a class="p-2 text-dark" href="#">Главная</a>
     <a class="p-2 text-dark" href="#">Информация</a>
   </nav>
   <a class="btn btn-outline-primary" href="#">Документация</a>
 </div>

<div class="container">
  <div class="row">
    <div class="col-5 offset-1">
      <h1>Погода в городе</h1>
        <form actiom="" method="POST">
            {% csrf_token %}
            <label for="city">Город:</label>
            {{ form.name }}
            <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
        </form>
    </div>
    <div class="col-4 offset-1">
{% for info in all_info %}
      <h1>Инфо</h1>
        <div class="alert">
            <b>Город </b>{{ info.city }}<br>
            <b>Температура </b>{{ info.temp }}<br>
            <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="Погода" class="img-thumbnail"><br>
        </div>
{% endfor %}
    </div>
  </div>
</div>

</body>
</html>
